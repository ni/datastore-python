name: Run unit tests

on:
  workflow_call:
    inputs:
      python-version:
        description: 'The version of Python to use'
        default: ''
        required: true
        type: string
      os:
        description: 'The name of the OS to use'
        required: true
        type: string

jobs:
  run_unit_tests:
    name: Run unit tests for ni.datastore with ${{ inputs.python-version }} on ${{ inputs.os }}
    runs-on: ${{ inputs.os }}
    strategy:
      # Fail-fast skews the pass/fail ratio and seems to make pytest produce
      # incomplete JUnit XML results.
      fail-fast: false
    steps:
      - name: Check out repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true
      - name: Set up Python
        uses: ni/python-actions/setup-python@1b90235a5fcc5e52f0e39e8d2ae9e91d3e3903f2 # v0.6.0
        id: setup-python
        with:
          python-version: ${{ inputs.python-version }}
      - name: Set up Poetry
        uses: ni/python-actions/setup-poetry@1b90235a5fcc5e52f0e39e8d2ae9e91d3e3903f2 # v0.6.0
      - name: Run and upload unit tests for ni.datastore
        uses: ./.github/actions/run_and_upload_unit_tests