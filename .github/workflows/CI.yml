name: CI

on:
  push:
    branches:
      - main
      - 'releases/**'
  workflow_call:
  workflow_dispatch:

jobs:
  check_analyzers:
      name: Check analyzers for ni.datastore
      uses: ./.github/workflows/check_analyzers.yml
      with:
        package-name: ni.datastore
        package-base-path: .
  check_docs:
    name: Check docs for ni.datastore
    uses: ./.github/workflows/check_docs.yml
    with:
      package-name: ni.datastore