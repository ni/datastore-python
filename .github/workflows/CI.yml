name: CI

on:
  push:
    branches:
      - main
      - 'releases/**'
  workflow_call:
  workflow_dispatch:

jobs:
  todo_make_a_ci:
    runs-on: ubuntu-latest
    steps:
      - name: CI Inactive
        run: echo "This CI is inactive. Please activate it by removing this job."
  check_analyzers:
      name: Check analyzers for ni.datastore
      uses: ./.github/workflows/check_analyzers.yml
      with:
        package-name: ni.datastore
        package-base-path: .